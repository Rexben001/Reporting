<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/forms.css">
</head>

<body>
    <h2>Edit Report</h2>
    <form class="create" id="editReport">
        <label for="latitude"><span class="icon"><i class="fas fa-compass"></i></span> Lattitude</label>
        <input type="text" id="latitude" required>
        <label for="longitude"><span class="icon"><i class="fas fa-compass"></i></span> Longitude</label>
        <input type="text" id="longitude" required>
        <label for="description"><span class="icon"><i class="fas fa-pen"></i></span> Description</label>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Description..."></textarea>
        <input type="submit" value="Edit Report">
    </form>
    <script src="assets/js/main.js"></script>
</body>

</html>
