<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/forms.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
        crossorigin='anonymous'>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
    <div id="navbar" class="bar">
        <a href="index.html"><i class="fas fa-desktop"></i></a>
        <a href="index.html">Home</a>
        <a href="#">Create Report</a>
        <a href="signup.html">Sign up</a>
        <a href="signin.html">Log in</a>
        <a href="#" class="active" id="fa-bars"><i class="fa fa-bars"></i></a>
    </div>
    <section>
        <div class="signup-form">
            <h4>Sign Up</h4>
            <form class="signup">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
                <label for="otherNames">Other Names</label>
                <input type="text" id="otherNames">
                <label for="email">Email Address</label>
                <input type="email" id="email">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="c-password">Confirm Password</label>
                <input type="password" id="c-password">
                <br>
                <input type="button" value="Sign up">
            </form>
            <p class="have-account"><a href="signin.html">Have an account? Log in here</a></p>
        </div>
    </section>
    <footer>
            <p>&copy; Reporting Inc. 2018</p>
        </footer>
        </div>
<script src="./assets/js/main.js"></script>
</body>

</html>
